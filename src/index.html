<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, inicial-scale=1">
        <meta name="description" content="Controle financeiro para transações de compras e vendas de mercadorias. Teste de front-end Via Varejo.">

        <link rel="shortcut icon" href="public/img/favicon.ico">
        <title>Controle Financeiro</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="resources/css/default.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>
                    <img src="" alt="Logo CF">
                    Controle financeiro
                </h1>
                <nav>
                    <li>
                        <ul><a href="#">dashboard</a></ul>
                        <ul><a href="#">resumo</a></ul>
                        <ul><a href="#">configurações</a></ul>
                    </li>
                </nav>
            </div>
        </header>

        <main class="container">
            <section>
                <h1>Nova transação</h1>
                <form>
                    <label>
                        Tipo de transação
                        <select name="" id="" required>
                            <option value="1">Compra</option>
                            <option value="2">Venda</option>
                        </select>
                    </label>

                    <label>
                        Nome da mercadoria
                        <input type="text" name="input-name" id="name" required>
                    </label>

                    <label>
                        Valor
                        <input type="number" name="input-price" id="price" min="0.01" step="0.01" required>
                    </label>

                    <button type="submit">Adicionar transação</button>
                </form>
            </section>

            <section>
                <h1>Extrato de transações</h1>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Mercadoria</th>
                            <th>Valor</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>

                    <tfoot>
                        <tr>
                            <th></th>
                            <th><em>Total</em></th>
                            <th><em>R$  <sub>[lucro]</sub></em></th>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </main>
    </body>
</html>
